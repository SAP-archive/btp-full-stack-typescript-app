specVersion: "2.4"
metadata:
  name: "lectures"
type: application
framework:
  name: OpenUI5
  version: "1.120.8"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /service
      afterMiddleware: compression
      configuration:
        baseUri: http://localhost:4004/service
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: "xml,json,properties"
        port: 35729
        path: "webapp"
